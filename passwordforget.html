<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivendos Fjalëkalimin - Beauty Center Albania</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <i class="fas fa-cut text-4xl text-pink-500"></i>
                <h1 class="text-3xl font-bold text-gray-800">Beauty Center</h1>
            </div>
            <p class="text-gray-600">Vendos fjalëkalimin tuaj të ri</p>
        </div>
        
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden p-8">
            <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" required class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="email@example.com">
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Fjalëkalimi i ri</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="newPassword" required class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="••••••••">
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Konfirmo fjalëkalimin</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="confirmPassword" required class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="••••••••">
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-medium py-3 px-4 rounded-lg transition">
                    <i class="fas fa-key mr-2"></i> Rivendos fjalëkalimin
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Kujtohet fjalëkalimi? <a href="login.html" class="text-pink-500 hover:text-pink-700 font-medium">Kthehu në hyrje</a></p>
            </div>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const passwordToggle = passwordInput.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function handleResetPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showNotification('Fjalëkalimet nuk përputhen', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showNotification('Fjalëkalimi duhet të ketë të paktën 6 karaktere', 'error');
                return;
            }

            const clients = JSON.parse(localStorage.getItem('beautyCenterClients') || '[]');
            const businesses = JSON.parse(localStorage.getItem('beautyCenterBusinesses') || '[]');
            
            let userIndex = clients.findIndex(u => u.email === email);
            let userType = 'client';
            if (userIndex === -1) {
                userIndex = businesses.findIndex(u => u.email === email);
                userType = 'business';
            }
            
            if (userIndex === -1) {
                showNotification('Nuk u gjet asnjë llogari me këtë email', 'error');
                return;
            }

            if (userType === 'client') {
                clients[userIndex].password = newPassword;
                localStorage.setItem('beautyCenterClients', JSON.stringify(clients));
            } else {
                businesses[userIndex].password = newPassword;
                localStorage.setItem('beautyCenterBusinesses', JSON.stringify(businesses));
            }
            showNotification('Fjalëkalimi u rivendos me sukses!');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    </script>
</body>
</html>
